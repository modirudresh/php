<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Add a new user | Admin Panel</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="Logo.png" type="image/icon">
        <style>
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 280px;
                height: 100vh;
                background-color: #343a40;
                color: white;
                padding: 20px;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            .sidebar h2 {
                margin-bottom: 20px;
                font-size: 1.5rem;
                border-bottom: 1px solid #555;
                padding-bottom: 10px;
            }

            .sidebar ul {
                list-style: none;
                padding: 0;
            }

            .sidebar ul li {
                margin: 15px 0;
            }

            .sidebar ul li a {
                color: white;
                text-decoration: none;
                font-size: 1rem;
                display: flex;
                align-items: center;
                gap: 10px;
            }

            .sidebar ul li a:hover {
                color: #ffc107;
            }

            form {
                background: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .dropdown {
                position: relative;
            }

            .dropdown-menu {
                display: none;
                flex-direction: column;
                padding-left: 20px;
                margin-top: 10px;
            }

            .dropdown-menu li {
                margin: 5px 0;
            }

            .dropdown-menu li a {
                font-size: 0.95rem;
            }

            .dropdown.active>.dropdown-menu {
                display: flex;
            }

            .dropdown-toggle {
                display: flex;
                align-items: center;
                justify-content: space-between;
                cursor: pointer;
            }
        </style>
    </head>

</html>
