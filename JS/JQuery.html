<!DOCTYPE html>
<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                $("button").click(function () {
                    var txt = "";
                    txt += "Width of div: " + $("#div1").width() + "</br>";
                    txt += "Height of div: " + $("#div1").height() + "</br>";
                    txt += "Inner width of div: " + $("#div1").innerWidth() + "</br>";
                    txt += "Inner height of div: " + $("#div1").innerHeight() + "</br>";
                    txt += "Outer width: " + $("#div1").outerWidth() + "</br>";
                    txt += "Outer height: " + $("#div1").outerHeight() + "</br>";
                    txt += "Outer width (+margin): " + $("#div1").outerWidth(true) + "</br>";
                    txt += "Outer height (+margin): " + $("#div1").outerHeight(true);
                    $("#div1").html(txt);
                });
            });
        </script>
    </head>
    <style>
        #div1 {
            height: 300px;
            width: 300px;
            padding: 10px;
            margin: 3px;
            border: 1px solid blue;
            background-color: lightblue;
        }

        .parent {
            margin: auto;
            border: 1px solid black;
            padding: 15px;
        }

        .siblings * {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>

    <body>

        <div id="div1"></div>
        <br>

        <button>Display dimensions of div</button>

        <p>innerWidth() - returns the width of an element (includes padding).</p>
        <p>innerHeight() - returns the height of an element (includes padding).</p>


        <script>
            $(document).ready(function () {
                $("h2").siblings().css({ "color": "red", "padding":"5px", "border": "2px solid red", "display": "block" });
                $("h2").siblings("p").css({"color":"green", "border": "2px solid green" });
                $("h2").next().css({"color": "blue", "border": "2px solid blue" });
            });
        </script>


        <div class="parent">div (parent)
            
            <p>p</p>
            <span>span</span>
            <h2>h2</h2>
            <h3>h3</h3>
            <p>p</p>
        </div>



    </body>

</html>
